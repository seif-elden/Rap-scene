{% extends 'main.html' %}

{% block title%}
Rap Scene - signup
{% endblock %}


{% block style%}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="text-center logo my-4 h1">
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">sign up</h3>
                <form method="post" >
                  {% csrf_token %}
                  {% include 'form.html' %}
                  <br>
                  <button type="submit" class="btn btn-primary btn-block"  style="margin: 10px;"> sign up</button>
                </form>
              </div>
              <div class="card-footer text-muted text-center">
                Have account <a href="{%url 'accounts:login'%}">login </a>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock body %}
